<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale = 1, shrink-to-fit=no">

    <title>Version test</title>
    <link rel="stylesheet" href="version.css" />
</head>
<body>

<div class="width-max" style="text-align: center">
    <span class="heading1">Version - a modern css library</span>
</div>

<p class="heading3">Components</p>

<div class="box">
    <div class="box-head">
        <span class="heading3">1. boxes</span>
    </div>
    <div class="box-body">

        <p class="heading4">HTML -</p>
        <script src="https://gist.github.com/sharma1612harshit/47a466c86f29850f1f927c6f82b3599b.js"></script>

        <p class="heading4">Preview -</p>
        <!-- initialising a box -->
        <div class="box">
            Plain text inside a box
        </div>

        <!-- using box header and box body -->
        <div class="box">
            <div class="box-head">
                Heading
            </div>
            <div class="box-body">
                Content
            </div>
        </div>
    </div>
</div>

<div class="box">
    <div class="box-head">
        <span class="heading3">2. buttons</span>
    </div>
    <div class="box-body">

        <p class="heading4">HTML -</p>
        <script src="https://gist.github.com/sharma1612harshit/d0776bc0f8da01c763d452af6d1ccea9.js"></script>

        <p class="heading4">Preview -</p>
        <button class="btn-default">Default Button</button>
        <button class="btn-success">Success Button</button>
        <button class="btn-warning">Warning Button</button>
        <button class="btn-danger">Danger Button</button>
        <button class="btn-dark">Dark Button</button>
        <button class="btn-info">Info Button</button>
        <a href="#" class="link-btn btn-default">Link Button</a>
    </div>
</div>

<div class="box">
    <div class="box-head">
        <span class="heading3">3. alerts</span>
    </div>
    <div class="box-body">

        <p class="heading4">HTML -</p>
        <script src="https://gist.github.com/sharma1612harshit/36642dc2c1abe04b82d6bdb772510b8a.js"></script>

        <p class="heading4">Preview -</p>
        <div class="alert-warning">
            This is a warning alert box.
        </div>
        <div class="alert-success">
            This is a success alert box.
        </div>
        <div class="alert-danger">
            This is a danger alert box.
        </div>
        <div class="alert-info">
            This is an info alert box.
        </div>
    </div>
</div>

</html>
